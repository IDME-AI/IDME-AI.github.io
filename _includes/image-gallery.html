<style>
    .news-card {
        flex: 0 0 calc(33.333% - 20px);
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .news-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        cursor: pointer;
    }

    .news-card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .news-title {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .news-description {
        flex: 1;
        font-size: 0.95em;
        color: #555;
        margin-bottom: 10px;
    }

    .news-share {
        text-align: right;
    }

    .news-share a {
        display: inline-block;
        margin-left: 8px;
        text-decoration: none;
        font-size: 0.9em;
        color: #007acc;
    }

    @media (max-width: 768px) {
        .news-card {
            flex: 0 0 100%;
        }
    }
</style>

<div class="filter-buttons" id="tag-buttons"></div>
<div class="gallery-grid" id="gallery"></div>

<script>
    const galleryImages = {{ include.data | jsonify }};
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const gallery = document.getElementById("gallery");

    let currentTag = "全部";
    const allTags = Array.from(new Set(galleryImages.flatMap(img => img.tags)));

    function renderButtons() {
        const tags = ["全部", ...allTags];
        tagButtonsContainer.innerHTML = "";
        tags.forEach(tag => {
            const button = document.createElement("button");
            button.innerText = tag;
            button.className = (tag === currentTag) ? "active" : "";
            button.onclick = () => {
                currentTag = tag;
                renderButtons();
                renderGallery();
            };
            tagButtonsContainer.appendChild(button);
        });
    }

    function renderGallery() {
        gallery.innerHTML = "";
        galleryImages
            .filter(img => currentTag === "全部" || img.tags.includes(currentTag))
            .forEach(img => {
                const card = document.createElement("div");
                card.className = "news-card";
                const shareText = encodeURIComponent(img.title);
                const shareUrl = encodeURIComponent(window.location.href + "#" + img.title);
                card.innerHTML = `
                    <img src="${img.src}" alt="${img.title}" onclick="openLightbox('${img.src}', \`${img.description || ''}\`)">
                    <div class="news-card-body">
                        <div class="news-title">${img.title}</div>
                        <div class="news-description">${img.description || ""}</div>
                        <div class="news-share">
                            <a href="https://weibo.com/share?title=${shareText}&url=${shareUrl}" target="_blank">微博</a>
                            <a href="https://connect.qq.com/widget/shareqq/index.html?url=${shareUrl}&title=${shareText}" target="_blank">QQ</a>
                            <a href="https://api.whatsapp.com/send?text=${shareText}%20${shareUrl}" target="_blank">WhatsApp</a>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
    }

    // 原图放大可选
    function openLightbox(src, desc) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxDesc = document.getElementById("lightbox-desc");
        lightbox.style.display = "flex";
        lightboxImg.src = src;
        lightboxDesc.innerHTML = desc;
    }

    renderButtons();
    renderGallery();
</script>
