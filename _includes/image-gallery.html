<style>
    .filter-buttons {
        margin-bottom: 20px;
    }
    .filter-buttons button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background-color: #ddd;
        cursor: pointer;
    }
    .filter-buttons button.active {
        background-color: #007acc;
        color: white;
    }
    .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .gallery-item {
        width: calc(33.333% - 20px);
        box-shadow: 0 0 6px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
    }
    .gallery-title {
        padding: 10px;
        font-weight: bold;
    }
    @media (max-width: 768px) {
        .gallery-item {
            width: 100%;
        }
    }
</style>

<div class="filter-buttons" id="tag-buttons"></div>
<div class="gallery-grid" id="gallery"></div>

<script>
    const galleryImages = {{ include.data | jsonify }};
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const gallery = document.getElementById("gallery");

    let currentTag = "全部";
    const allTags = Array.from(new Set(galleryImages.flatMap(img => img.tags)));

    function renderButtons() {
        const tags = ["全部", ...allTags];
        tagButtonsContainer.innerHTML = "";
        tags.forEach(tag => {
            const button = document.createElement("button");
            button.innerText = tag;
            button.className = (tag === currentTag) ? "active" : "";
            button.onclick = () => {
                currentTag = tag;
                renderButtons();
                renderGallery();
            };
            tagButtonsContainer.appendChild(button);
        });
    }

    function renderGallery() {
        gallery.innerHTML = "";
        galleryImages
            .filter(img => currentTag === "全部" || img.tags.includes(currentTag))
            .forEach(img => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                item.innerHTML = `
          <img src="${img.src}" alt="${img.title}">
          <div class="gallery-title">${img.title}</div>
        `;
                gallery.appendChild(item);
            });
    }

    renderButtons();
    renderGallery();
</script>
