<style>
    .filter-buttons {
        margin-bottom: 20px;
    }

    .filter-buttons button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background-color: #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-buttons button.active {
        background-color: #007acc;
        color: white;
    }

    .gallery-grid {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .gallery-item {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }

    .gallery-img-wrapper {
        width: 250px;
        height: 160px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
    }

    .gallery-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery-img-wrapper img:hover {
        transform: scale(1.05);
    }

    .gallery-content {
        flex: 1;
    }

    .gallery-title {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .gallery-date {
        font-size: 0.9em;
        color: #888;
        margin-bottom: 10px;
    }

    .gallery-summary {
        font-size: 1em;
        color: #444;
        margin-bottom: 10px;
        line-height: 1.5;
    }

    .read-more {
        font-size: 0.9em;
        color: #007acc;
        text-decoration: none;
    }

    .read-more:hover {
        text-decoration: underline;
    }

    #lightbox {
        position: fixed;
        z-index: 999;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 30px 20px;
        text-align: center;
        color: white;
    }

    #lightbox img {
        max-width: 90%;
        max-height: 70%;
        box-shadow: 0 0 20px #fff;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    #lightbox-desc {
        max-width: 800px;
        font-size: 1.1em;
        line-height: 1.6;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 8px;
    }

    @media (max-width: 768px) {
        .gallery-item {
            flex-direction: column;
        }

        .gallery-img-wrapper {
            width: 100%;
            height: 200px;
        }
    }
</style>

<!-- 标签按钮 -->
<div className="filter-buttons" id="tag-buttons"></div>

<!-- 新闻卡片展示 -->
<div className="gallery-grid" id="gallery"></div>

<!-- Lightbox 弹出层 -->
<div id="lightbox" onClick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="full image">
    <div id="lightbox-desc"></div>
</div>

<script>
    const galleryImages = {
    {
        include.data | jsonify
    }
    }
    ;
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxDesc = document.getElementById("lightbox-desc");

    let currentTag = "全部";
    const allTags = Array.from(new Set(galleryImages.flatMap(img => img.tags || [])));

    function renderButtons() {
        const tags = ["全部", ...allTags];
        tagButtonsContainer.innerHTML = "";
        tags.forEach(tag => {
            const button = document.createElement("button");
            button.innerText = tag;
            button.className = (tag === currentTag) ? "active" : "";
            button.onclick = () => {
                currentTag = tag;
                renderButtons();
                renderGallery();
            };
            tagButtonsContainer.appendChild(button);
        });
    }

    function renderGallery() {
        gallery.innerHTML = "";
        galleryImages
            .filter(img => currentTag === "全部" || (img.tags || []).includes(currentTag))
            .forEach(img => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                item.innerHTML = `
                    <div class="gallery-img-wrapper">
                        <img src="${img.src}" alt="${img.title}" onclick="openLightbox('${img.src}', \`${img.description || ''}\`)">
                    </div>
                    <div class="gallery-content">
                        <div class="gallery-title">${img.title}</div>
                        <div class="gallery-date">${img.date || ''}</div>
                        <div class="gallery-summary">${img.summary || ''}</div>
                        ${img.link ? `<a class="read-more" href="${img.link}" target="_blank">阅读全文 &raquo;</a>` : ""}
                    </div>
                `;
                gallery.appendChild(item);
            });
    }

    function openLightbox(src, desc) {
        lightbox.style.display = "flex";
        lightboxImg.src = src;
        lightboxDesc.innerHTML = desc;
    }

    renderButtons();
    renderGallery();
</script>
